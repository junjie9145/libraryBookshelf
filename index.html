    <section class="library">
        <div class="title">

            <button class="addbook btn">Add Book</button>
        </div>
        <div class="container">
            </div>
        </div>
    </section>
    <div class="form">
        <i id="close-x" class="fa fa-times"></i>
        <form>
            <p><input type="text" id="title" placeholder="Title" required></p>
            <p> <input type="text" id="author" placeholder="Author" required></p>

                <option value="Read">Read</option>

            </select> 
        </form>
        <button  class="submit btn">New Book</button>
    </div>
